<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Inspector Tool</title>
</head>
<body>
    <h3>Ghost Inspector Story Tool</h3>
    <form action="submit" method="get">
        <textarea id="inputText" rows="5" cols="60" name="text" placeholder="Add test results"></textarea>
    </form>
    <button id="processButton">Submit</button>
    <button id="clearInputButton">Clear</button>
    <div>
        <p>Result:</p>
        <textarea id="outputText" rows="5" cols="50" readonly></textarea><br>
        <button id="clearOutputButton">Clear</button>
        <button id="copyButton">Copy</button>
    </div>
    <script src="app.js"></script> 
</body>
</html>
